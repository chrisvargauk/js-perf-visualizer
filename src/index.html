<html>
  <body>
  </body>
  <script>
    window.jsPerfVisualizer = new JsPerfVisualizer.default({
      isAutoStart: false,
    });

    setTimeout(() => {
      window.jsPerfVisualizer.start();

      jsPerfVisualizer.mark.here('Init', true);

      setTimeout(() => {
        jsPerfVisualizer.mark.here('Later 1', true);

        jsPerfVisualizer.mark.start('Later 2', true);
        setTimeout(() => {
          jsPerfVisualizer.mark.stop('Later 2');

          jsPerfVisualizer.mark.start('mark 3', true);
          jsPerfVisualizer.mark.start('mark 4');
          const noOfIter = 25000;
          for (let i=0; i<noOfIter; i++) {
            for (let j = 0; j < noOfIter; j++) {
              Math.sqrt(999999999999999999);
            }
          }
          jsPerfVisualizer.mark.stop('mark 4');
          jsPerfVisualizer.mark.start('mark A');
          jsPerfVisualizer.mark.stop('mark A');
          jsPerfVisualizer.mark.stop('mark 3');

          setInterval(() => {
            const noOfIter = 15000;
            for (let i=0; i<noOfIter; i++) {
              for (let j = 0; j < noOfIter; j++) {
                Math.sqrt(999999999999999999);
              }
            }
          }, 1000);
        }, 100);
      }, 100);
    }, 100);

    window.runTest = function () {
      jsPerfVisualizer.mark.start('mark test', true);
      jsPerfVisualizer.mark.stop('mark test');
    }
  </script>
</html>
